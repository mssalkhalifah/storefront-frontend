<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <div *ngFor="let product of products">
        <app-cart-item [product]="product"></app-cart-item>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="container bg-dark text-white rounded w-75 p-3">
        <app-cart-listing></app-cart-listing>
        <hr class="my-2" />
        <form [formGroup]="cartForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              id="fullName"
            />
            <div
              class="text-warning"
              *ngIf="cartForm.controls['name'].hasError('required')"
            >
              Name is required
            </div>
            <div
              class="text-warning"
              *ngIf="cartForm.controls['name'].hasError('pattern')"
            >
              Must contain first and last name
            </div>
            <div
              class="text-warning"
              *ngIf="cartForm.controls['name'].hasError('minlength')"
            >
              Must contain atleast 6 characters
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              formControlName="address"
              type="text"
              class="form-control"
              id="address"
            />
            <div
              class="text-warning"
              *ngIf="cartForm.controls['address'].hasError('required')"
            >
              Address is required
            </div>
            <div
              class="text-warning"
              *ngIf="cartForm.controls['address'].hasError('minlength')"
            >
              Must contain atleast 6 characters
            </div>
          </div>
          <div class="mb-3">
            <label for="creditCard" class="form-label"
              >Credit Card Number</label
            >
            <input
              formControlName="creditCardNumber"
              type="text"
              class="form-control"
              id="creditCard"
            />
            <div
              class="text-warning"
              *ngIf="cartForm.controls['creditCardNumber'].hasError('required')"
            >
              Credit card number is required
            </div>
            <div
              class="text-warning"
              *ngIf="cartForm.controls['creditCardNumber'].hasError('pattern')"
            >
              Credit card number must consists of only numbers of 16 digits
            </div>
          </div>
          <button
            [disabled]="!cartForm.valid"
            type="submit"
            class="btn btn-primary"
            routerLink="/confirmation"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

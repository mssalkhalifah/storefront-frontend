<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="container d-flex flex-column bg-dark text-white rounded w-75 p-3">
    <h1 class="align-self-center">
      CONGRATS <i class="bi bi-check-square-fill"></i> YOUR TOTAL PRICE IS ...
      {{ totalPrice }}$!
    </h1>
    <hr class="my-2" />
    <app-cart-listing
      (totalPriceEvent)="setTotalPrice($event)"
    ></app-cart-listing>
    <hr class="my-2" />
    <button
      routerLink="/"
      type="button"
      class="btn btn-success align-self-center m-2"
    >
      CONTINUE
    </button>
  </div>
</div>
